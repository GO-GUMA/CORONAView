<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <div id="midDiv">
            <a class="nameOfArea" id="MyAreaName">- 확진자</a>
            <i class="material-icons" id="iconCenter">gps_fixed</i>
            <br>
            <div class="emptyBlock"></div>
            <span class="kroeaInfPlus" id="kroeaInfPlusMy" hidden>
                <a class="newInfectedOfArea" id="newMyAreaInfected">-명</a><span class="material-icons" id="MyAreaUpArrow">north</span>
            </span>
            <a class="infectedOfArea">&nbsp;</a><a class="infectedOfArea" id="myAreaInfected">-명</a>
        </div>
        <div id="botDiv">
            <a id="loadDate">-</a>
        </div>
        <script src="popup.js"></script>
